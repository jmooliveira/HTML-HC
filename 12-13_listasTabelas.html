<!DOCTYPE html>
<html>
    <head>
        
        <title>Página para Exercícios HTML | Gama Academy</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Texto descritivo da página web"/>
        <meta name="author" content="Jefferson Morais"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

        <link rel="stylesheet" type="text/css" href="estilo.css"/>

        <script type="text/javascript" src="script.js"></script>
        
    </head>
    <body> 
        <header>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYfkQmKwcWBE5vJUGnIbnn9c7982qmg9FOJw&usqp=CAU" alt="Logo Jiu Jitsu" title = "Logo Mãos" />

        </header>
        <!-- Fim do cabeçalho -->
        
        <!-- Conteúdo principal -->
        <main>

            <ul type="circle"> <!--esta tag: Lista desordenada-->
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>

            <ol  start="3" type="A"> <!--esta tag: Lista ordenada-->
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>

            <dl> <!--Lista de definição-->
                <dt> Palavra 1</dt>
                <dd>Explicação da palavra 1</dd>

            </dl>

            <!--Tabela-->
            <table>
                <thead><!--cabeçalho da tabela-->
                    <tr>
                        <th>Mês da Atividade</th>
                        <th>Nome da Atividade</th>
                    </tr>
                </thead>
                <tbody><!--corpo da tabela-->
                    <tr>
                        <td colspan="2">Janeiro</td>
                        <!--<td>Leitura</td>-->
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td rowspan="2">Meditação</td>
                    </tr>
                    <tr>
                        <td>março</td>
                        <!--<td>Meditação</td>-->
                    </tr>
                    <tr>
                        <td>abril</td>
                        <td>Yoga</td>-->
                    </tr>

                </tbody>
                <tfoot><!--rodapé da tabela-->
                    <tr>
                        <td>Total de Atividades</td>
                        <td>2 atividades</td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <!-- Fim do conteúdo principal-->
        
        <!-- Rodapé -->
        <footer>
        
        
        </footer>

    </body>
</html>
